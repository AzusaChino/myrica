syntax = "proto3";

package echo;

option java_package = "jp.haru.myrica.grpc.protos.echo";
option java_outer_classname = "EchoServer";
option java_multiple_files = true;

service EchoService {
  rpc Echo(Request) returns (Response);
}

message Request {
  int32 id = 1;
  string msg = 2;
}

message Response {
  int32 id = 1;
  string msg = 2;
}
